<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --grey: #f5f5f5;
            --blue: #3d88f9;
            --black: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            background: var(--grey);
        }

        .chat-window {
            justify-content: center;
            display: flex;
            flex-direction: column;
            background: white;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            overflow: hidden;
        }

        .chat {
            flex: 1;
            padding: 10px 15px;
            overflow-y: auto;
        }

        .chat p {
            border-radius: 20px;
            margin: 8px 0;
            font-size: 16px;
            padding: 12px;
        }

        .model p {
            background: var(--grey);
        }

        .user {
            display: flex;
            justify-content: flex-end;
        }

        .user p {
            background: var(--blue);
            color: white;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid lightgray;
            background: white;
        }

        .input-area input {
            flex: 1;
            height: 40px;
            border: none;
            background: var(--grey);
            border-radius: 20px;
            padding: 0 15px;
            font-size: 16px;
        }

        .input-area button {
            margin-left: 10px;
            height: 40px;
            width: 40px;
            border: none;
            border-radius: 50%;
            background: var(--blue);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .input-area button:hover {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .input-area img {
            width: 18px;
        }
    </style>
</head>
<body>
    <section class="chat-window">
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you?</p>
            </div>
        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="images/send-icon.png" alt="send">
            </button>
        </div>
    </section>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
